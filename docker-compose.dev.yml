version: '3.8'

services:
  bulgarian-legal-ai-dev:
    build: .
    container_name: bulgarian-legal-ai-dev
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_CSE_API_KEY=${GOOGLE_CSE_API_KEY}
      - GOOGLE_CSE_ID=${GOOGLE_CSE_ID}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    env_file:
      - .env
    volumes:
      # Development volumes (mount source code for live reload)
      - .:/app
      - /app/__pycache__
      - ./logs:/app/logs
      - ./cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - legal-ai-dev-network
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--workers", "1"]

networks:
  legal-ai-dev-network:
    driver: bridge 